<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1" class="carousel-image">
            <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2" class="carousel-image">
            <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3" class="carousel-image">
            <img src="https://via.placeholder.com/800x400?text=Image+4" alt="Image 4" class="carousel-image">

            <img src="https://via.placeholder.com/800x400?text=Fallback+Image" alt="Fallback Image"
                class="carousel-image fallback">
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
